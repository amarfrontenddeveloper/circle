<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>area of circle</title>
</head>
<body>
    <h1>
        Area of Circle
    </h1>
    <script>
        var area, circle, radius, perimeter, radiusp;
        radius=parseInt(prompt("Enter radius value"));
        radiusp=parseInt(prompt("enter radiusp value"));
        area=3.14*(radius*radius);
        perimeter=2*3.14*radiusp;

        document.write("area of circle="+area+"<br>");
        document.write("perimeter of circle="+perimeter);
    </script>
</body>
</html>
